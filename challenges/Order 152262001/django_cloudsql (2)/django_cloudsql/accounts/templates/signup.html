{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
	<div class="row mt-3"></div>
	<div class="col-md-6 align-self-center">
		<div class="card">
			<div class="card-header">
	  			<h2>Sign up</h2>
	  		</div>
	  		<div class="card-body">
			  <form method="post">
			    {% csrf_token %}
			    {{ form|crispy }}
			    <button type="submit" class="btn btn-primary">Sign Up</button>
			  </form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
